<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
       header{
           padding: 1%;
        }
   a{
    color:coral;
    text-decoration-line: none;
   }
   a:hover{
   text-decoration-line: underline;
   color: crimson;
   }
   form{
   text-align: center;
   block-size: auto;
}
.form-div{
    height: 100px;
  width: 500px;
  background-color: powderblue;
}
</style>
</head>

<body>
     <header>
        <nav>
            <ul>
                <li>
                    <a href="../login/login.html">Existing user click to login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="form-main">
            <main>
                <form action="#" onsubmit="getformvalue(event)" class="form-control">
                    <label for="name" class="form-label">ENTER YOUR NAME:</label>
                    <input type="text"  class="form-input" placeholder="your good name" id="name" required>
                    <br>
                    <label for="email" class="form-label">ENTER YOUR EMAIL:</label>
                    <input type="email" class="forminput" placeholder="enter your email id" id="email" required>
                    <br>
                    <label for="pass" class="formlabel">ENTER YOUR PASSWORD:</label>
                    <input type="password" id="pass" class="form-input" placeholder="enter your password" required>
                    <br>
                    <button type="submit" class="btn btn-group btn-outline-danger">signup</button>
                </form>
            </div>
            </main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" crossorigin="anonymous"></script>
          <script defer src="expense.js"></script>
</body>

</html>
