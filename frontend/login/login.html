<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    header{
        padding: 1%;
    }
   a{
    color:coral;
    text-decoration-line: none;
   }
   a:hover{
   text-decoration-line: underline;
   color: crimson;
   }
   form{
   text-align: center;
   }
</style>
    </head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../signup/expense_tracker.html" class="link">SIGN UP</a>
                </li>
            </ul>
           
       </nav> 
    </header>
    <main>
        <div class="container">
         <div class="row ">
            <div class="col">
                <form action="frontend/expensepage/expense_page" onsubmit="getformvalue(event)" class="form-control">
                    <label for="email" class="form-label">ENTER YOUR EMAIL:</label>
                    <input type="email" class="form-input" placeholder="enter your email id" id="email"  required>
                    <br>
                    <label for="pass" class="form-label">ENTER YOUR PASSWORD:</label>
                    <input type="password" id="pass" placeholder="enter your password" class="form-input" required>
                    <br>
                    <button type="submit" class="btn btn-group btn-outline-danger">Submit</button>
                </form>              
             <button type="submit" id="reset-btn" onclick="resetpass(event)">FORGOT PASSWORD</button>
            </div>
         </div>   
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    </main>
    <script src="login.js"></script>
</body>

</html>
