<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <style>
         header{
        padding: 1%;
    }
   a{
    color:coral;
    text-decoration-line: none;
   }
   a:hover{
   text-decoration-line: underline;
   color: crimson;
   }
   form{
   text-align: center;
   }
    </style>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="../login/login.html">logout</a>
                    </li>
                </ul>
                <select name="no_of_item" id="noofitem">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
                <button id="noofitembtn">ADD PREFERENCE</button>
                <button id="premiumbtn">BUY PREMIUM</button>
        </nav>
    </header>
    <main id="content">
        <form action="submit"  class="form-control">
            <label for="amount">ENTER YOUR AMOUNT:</label>
            <input type="text" id="amount" placeholder="enter amount" required>
            <br>
            <label for="description">ENTER DESCRIPTION:</label>
            <input type="text" id="description" required placeholder="enter details of expense">
            <br>
            <label for="cat">SELECT YOUR CATEGORY:</label>
            <select name="category" id="cat">
                <option value="trip">trip</option>
                <option value="petrol">PETROL</option>
                <option value="food">FOOD</option>
            </select>
            <br>
            <button onclick="getformvalue(event)"  class="btn btn-group btn-outline-danger">SUBMIT</button>
        </form>
    </main>
    <div id="board-btn">
        
    </div>
    <div id="showreport">
  
    </div>
    <div id="downloadreport">
        <button id="dbtn" disabled>DOWNLOAD REPORT</button>
    </div>
    <div id="premium">

    </div>
    <div>
            <ul id="list-item">
               
            </ul>
        </div>

        <div id="leaderboard">

        </div>
        
        <footer>
            <div id="pagination-btn">

            </div>
        </footer>
        <script src="https://checkout.razorpay.com/v1/checkout.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="expense_page.js"></script>
</body>

</html>
